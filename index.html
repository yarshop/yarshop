        .banner {

            position: relative;
            margin: 0 auto;
            width: 100%;
        }
        
        .products-grid {
            display: flex;
            gap: 15px;
            scroll-behavior: smooth;
            overflow-x: auto;
            scrollbar-width: none;
            padding-bottom: 10px;
        }
        .products-grid::-webkit-scrollbar {
            display: none;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            flex: 0 0 calc(10% - 13px);
            min-width: 150px;
            scroll-snap-align: start;
        }
        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            font-size: 14px;
            margin: 5px 0;
            color: #333;
        }
        .product-card .price {
            font-weight: bold;
            color: #333;
            margin: 8px 0;
        }
        .product-card .buy-btn {
            width: 100%;
            padding: 8px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-btn.left {
            left: -20px;
        }
        .carousel-btn.right {
            right: -20px;
        }
        .carousel-btn:hover {
            background: #f0f0f0;
        }

        .view-all {
            display: inline-block;
            padding: 10px 20px;
            background: #f1f1f1;
            color: #333;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .product-card {
                flex: 0 0 calc(50% - 15px);
            }
            .carousel-btn {
                display: none !important;
            }
            .carousel-btn.left {
                left: -15px;
            }
            .carousel-btn.right {
                right: -15px;
            }
        }

        function generateProducts(containerId, zero, count) {
    const container = document.getElementById(containerId);
    if (!container) {
        console.error("Контейнер не найден!");
        return;
    }

    for (let i = zero; i < Math.min(count, items.length); i++) {
        if (!items[i]) continue; // Пропускаем пустые элементы

        const product = document.createElement('div');
        product.className = 'product-card';
        product.innerHTML = `
            <img src="${items[i].url}" alt="${items[i].name}">
            <h3>${items[i].name}</h3>
            <div class="price">${items[i].price}₽</div>
            <button class="buy-btn" onclick="window.location.href='${items[i].tg}'">Подробнее</button>
        `;
        container.appendChild(product);
    }
}
        function initCarousel(wrapper) {
    const carousel = wrapper.querySelector('.products-grid');
    const btnLeft = wrapper.querySelector('.left');
    const btnRight = wrapper.querySelector('.right');
    const productCard = carousel.querySelector('.product-card');
    
    if (!productCard) return;
    
    const itemWidth = productCard.offsetWidth + 15; // ширина карточки + gap
    const scrollAmount = itemWidth * 3; // Прокручиваем по 3 товара

    btnLeft.addEventListener('click', () => {
        carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    });

    btnRight.addEventListener('click', () => {
        carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    });

    const updateButtons = () => {
        btnLeft.style.display = carousel.scrollLeft > 0 ? 'flex' : 'none';
        btnRight.style.display = 
            carousel.scrollLeft < carousel.scrollWidth - carousel.clientWidth - 1 
            ? 'flex' : 'none';
    };

    carousel.addEventListener('scroll', updateButtons);
    window.addEventListener('resize', updateButtons);
    updateButtons();
}

        generateProducts('products1', 0, 10);
        generateProducts('products2', 10, 20);
        generateProducts('products3', 20, 30);

        document.querySelectorAll('.carousel-wrapper').forEach(initCarousel);

        // Запрет масштабирования на мобильных
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) event.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
